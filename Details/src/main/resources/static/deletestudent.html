<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Delete Students</title>
<link rel="stylesheet" href="/NewFile.css">
</head>
<body>
<h1>Delete Student</h1>

<div class="container">
	<form id="deleteStudentForm">
        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="roll" name="roll" required><br><br>

        <button type="submit">Delete</button>
    </form>
</div>

	<script>
        document.getElementById("deleteStudentForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve the roll number from the form
            const rollNumber = document.getElementById("rollNumber").value;

            // Send a DELETE request to the API to delete the student by roll number
            fetch('/students/' + rollNumber, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    alert("Student deleted successfully!");
                } else {
                    alert("An error occurred while deleting the student.");
                }
            })
            .catch(error => {
                alert("An error occurred while deleting the student.");
                console.error(error);
            });
        });
    </script>
</body>
</html>
